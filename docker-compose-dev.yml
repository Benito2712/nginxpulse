version: "3.8"
services:
  nginxpulse:
    image: nginxpulse:local
    build:
      context: .
    container_name: nginxpulse_local
    ports:
      - "8088:8088"
      - "8089:8089"
    environment:
      POSTGRES_USER: "nginxpulse"
      POSTGRES_PASSWORD: "nginxpulse"
      POSTGRES_DB: "nginxpulse"
    volumes:
      - ./docker_local/logs:/share/logs:ro
      - ./docker_local/nginxpulse_data:/app/var/nginxpulse_data
      - ./docker_local/pgdata:/app/var/pgdata
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
